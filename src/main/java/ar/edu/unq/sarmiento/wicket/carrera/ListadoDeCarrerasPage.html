<wicket:extend>
	<div class="row">
		<div class="panel panel-primary">
			<div class="panel-heading titulo">
				<h4>Listado de Carreras</h4>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<th>Nombre carrera</th>
						<th>Resolución</th>
						<th>Duración en años</th>
					</thead>
					<tbody>
						<tr wicket:id="lasCarreras" class="fila">
							<td wicket:id="nombre"></td>
							<td wicket:id="resolucion"></td>
							<td wicket:id="duracion"></td>
							<td>
								<button wicket:id="editarCarrera" class="btn btn-success">Editar carrera</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="text-center">
		<button wicket:id="carreraHome" class="btn btn-primary">
			Crear Carrera</button>
		<button wicket:id="cancelar" class="btn btn-default" >Cancelar</button>
	</div>

</wicket:extend>
