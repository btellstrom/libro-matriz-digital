<wicket:extend>
	<div class="panel panel-primary">
		<div class="panel-heading titulo">
			<h4>Inscribir Alumno</h4>
		</div>
		<div class="panel-body">
			<form wicket:id="inscripcion" class="form-horizontal">
				<div class="form-group">
					<label for="nombre" class="col-md-2 control-label">Nombre </label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="nombre"
							wicket:id="nombre">
					</div>
				</div>
				<div class="form-group">
					<label for="genero" class="col-md-2 control-label">Género </label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="genero"
							wicket:id="genero">
					</div>
				</div>
				<div class="form-group">
					<label for="dni" class="col-md-2 control-label">DNI </label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="dni"
							wicket:id="dni">
					</div>
				</div>
				<div class="form-group">
					<label for="fechaNacimiento" class="col-md-2 control-label">Fecha de nacimiento </label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="fechaNacimiento"
							wicket:id="fechaNacimiento">
					</div>
				</div>
				<div class="form-group">
					<label for="lugarNacimiento" class="col-md-2 control-label">Lugar de nacimiento </label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="lugarNacimiento"
							wicket:id="lugarNacimiento">
					</div>
				</div>
				<div class="form-group">
					<label for="estadoCivil" class="col-md-2 control-label">Estado civil </label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="estadoCivil"
							wicket:id="estadoCivil">
					</div>
				</div>
				<div class="form-group">
					<label for="hijos" class="col-md-2 control-label">Hijos(cantidad) </label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="hijos"
							wicket:id="hijos">
					</div>
				</div>
				<div class="form-group">
					<label for="familiaresACargo" class="col-md-2 control-label">Familiares a cargo </label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="familiaresACargo"
							wicket:id="familiaresACargo">
					</div>
				</div>
				<div class="form-group">
					<label for="telefono" class="col-md-2 control-label">Teléfono </label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="telefono"
							wicket:id="telefono">
					</div>
				</div>
				<div class="form-group">
					<label for="telefonoAlternativo" class="col-md-2 control-label">telefonoAlternativo </label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="telefonoAlternativo"
							wicket:id="telefonoAlternativo">
					</div>
				</div>
				
			
				<div class="text-center">
					<button type="submit" class="btn btn-success">Guardar</button>
					<button class="btn btn-default" wicket:id="cancelar">Cancelar</button>
				</div>
			</form>
			
		</div>
	</div>
</wicket:extend>
