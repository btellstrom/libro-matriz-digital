<?xml version="1.0" encoding="UTF-8"?>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<title>Agregar carrera </title>
	</head>
	<body>
		<div class="container principal">
			<div class="panel panel-primary">
				<div class="panel-heading titulo">
					<h4>Agregar carrera</h4>
				</div>
				<div class="panel-body">
					<form wicket:id ="laCarrera" class="form-horizontal">
						<div class="form-group">
							<label for="nombre" class="col-md-2 control-label"> Nombre completo</label>
							<div class="col-md-9">
								<input wicket:id ="nombre" type="text" class="form-control"
										id="nombre"   placeholder=" Profesorado de Educación Primaria" >
							</div>
						</div>
						
			  			<div class="row">
						</div> 
						<div class="form-group ">
							<label for="resolucion" class="col-md-2 control-label">Número de resolución</label>
							<div class="col-md-9">
								<input type="text" class="form-control"
										id="resolucion" wicket:id ="resolucion"placeholder="4154/07" >
							</div>
						</div>

						<div class="form-group">
							<label for="duracion" class="col-md-2 control-label">Duración en años</label>
							<div class="col-md-9">
								<input type="text" class="form-control"
										id="duracion" wicket:id ="duracion"placeholder="4" >
							</div>
						</div>	
						<div class="text-center">
							<button type="submit" class="btn btn-success">Aceptar</button>							 						
							<button class="btn btn-default" wicket:id="cancelar">Cancelar</button>
						</div>	
					</form>					
			  					
				</div>
			</div>
		</div>
	</body>
</html>
